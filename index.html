<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore - 최고의 게임을 만나보세요</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">🎮 GameStore</div>
            <ul class="nav-links">
                <li><a href="#home">홈</a></li>
                <li><a href="#games">게임</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
            <button class="cart-btn" onclick="openCart()">
                🛒 장바구니 (<span id="cart-count">0</span>)
            </button>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="container">
                <h1>최고의 게임을 만나보세요</h1>
                <p>다양한 장르의 게임을 저렴한 가격에 즐겨보세요</p>
                <a href="#games" class="cta-button">게임 둘러보기</a>
            </div>
        </section>

        <section class="games-section" id="games">
            <div class="container">
                <h2 class="section-title">인기 게임</h2>
                <div class="games-grid">
                    <div class="game-card" data-game="cyberpunk">
                        <div class="game-image">🤖</div>
                        <h3 class="game-title">사이버펑크 2077</h3>
                        <p class="game-genre">RPG • 액션</p>
                        <div class="game-price">₩59,000</div>
                        <button class="buy-button" onclick="addToCart('사이버펑크 2077', 59000)">구매하기</button>
                    </div>

                    <div class="game-card" data-game="witcher">
                        <div class="game-image">⚔️</div>
                        <h3 class="game-title">더 위쳐 3</h3>
                        <p class="game-genre">RPG • 판타지</p>
                        <div class="game-price">₩39,000</div>
                        <button class="buy-button" onclick="addToCart('더 위쳐 3', 39000)">구매하기</button>
                    </div>

                    <div class="game-card" data-game="minecraft">
                        <div class="game-image">🧱</div>
                        <h3 class="game-title">마인크래프트</h3>
                        <p class="game-genre">샌드박스 • 어드벤처</p>
                        <div class="game-price">₩26,000</div>
                        <button class="buy-button" onclick="addToCart('마인크래프트', 26000)">구매하기</button>
                    </div>

                    <div class="game-card" data-game="gta">
                        <div class="game-image">🚗</div>
                        <h3 class="game-title">GTA V</h3>
                        <p class="game-genre">액션 • 오픈월드</p>
                        <div class="game-price">₩45,000</div>
                        <button class="buy-button" onclick="addToCart('GTA V', 45000)">구매하기</button>
                    </div>

                    <div class="game-card" data-game="valorant">
                        <div class="game-image">🎯</div>
                        <h3 class="game-title">발로란트</h3>
                        <p class="game-genre">FPS • 전략</p>
                        <div class="game-price">무료</div>
                        <button class="buy-button" onclick="addToCart('발로란트', 0)">다운로드</button>
                    </div>

                    <div class="game-card" data-game="stardew">
                        <div class="game-image">🌾</div>
                        <h3 class="game-title">스타듀 밸리</h3>
                        <p class="game-genre">시뮬레이션 • 인디</p>
                        <div class="game-price">₩16,000</div>
                        <button class="buy-button" onclick="addToCart('스타듀 밸리', 16000)">구매하기</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>장바구니</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                총 금액: ₩<span id="total-price">0</span>
            </div>
            <button class="cta-button" style="width: 100%; margin-top: 1rem;" onclick="checkout()">
                결제하기
            </button>
        </div>
    </div>
     <script src="script.js">
     </script>

</body>
</html>
